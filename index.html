<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/login-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>MemeMate - Login</title>
  </head>
  <body>
    <div class="container">
      <aside class="meme-images-side">
        <img
          src="./assets/img/meme-cat-01.jpg"
          width="203px"
          alt="Image meme cat 01"
        />
        <img
          src="./assets/img/meme-cat-02.jpg"
          width="200px"
          alt="Image meme cat 02"
        />
        <img
          src="./assets/img/meme-cat-03.jpg"
          width="258px"
          alt="Image meme cat 03"
        />
      </aside>
      <main class="account-side">
        <img
          class="image-logo"
          src="./assets/img/logo-mememate.png"
          width="200px"
          alt="Logo MemeMate"
        />
        <h3>Entre na sua conta</h3>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Insira o seu email"
            id="email-input"
            tabindex="1"
            required
          />

          <label for="password">Senha</label>
          <div class="password-group">
            <input
              type="password"
              name="password"
              placeholder="Insira a sua senha"
              id="password-input"
              tabindex="2"
              required
            />
            <span class="icon-eye material-symbols-outlined" tabindex="3"
              >visibility
            </span>
          </div>
          <div id="remember-password-container">
            <input type="checkbox" name="remember-password" tabindex="4" />
            <label for="remember-password">Lembrar senha</label>
          </div>

          <button type="submit" tabindex="5">Entrar</button>

          <p id="create-account-text">
            NÃ£o tem uma conta?
            <span
              ><a href="./create-account.html" tabindex="6"
                >Crie sua conta aqui.</a
              ></span
            >
          </p>
        </form>
      </main>

      <script src="js/validation.js"></script>
    </div>
  </body>
</html>
